site_name: Godot 4 + Rust GDExtension Template
site_url: https://safurrier.github.io/godot-rust-template/
site_description: An automation-first Godot 4 + Rust GDExtension template
site_author: safurrier

repo_name: safurrier/godot-rust-template
repo_url: https://github.com/safurrier/godot-rust-template
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.action.edit
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/gamepad-variant

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Rust + GDExtension: rust-gdext.md
  - Project Structure: project-structure.md
  - Tooling & Automation: tooling.md
  - Reference:
    - Resources: reference/resources.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/safurrier/godot-rust-template
